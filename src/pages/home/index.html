
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue demo</title>
    <script>
      (function() {
        let docEl = window.document.documentElement;
        function resetRemUnit() {
          let PC_W = 750;
          let width = docEl.getBoundingClientRect().width || 375
          if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i).test(navigator.userAgent)) {
            width = width < PC_W ? width : PC_W
            !docEl.className.includes('ispc-html') ? docEl.className += ' ispc-html' : null
        }
        var f = width / 7.5
        docEl.style.fontSize = f + 'px'
        var d = window.document.createElement('div')
        d.style.width = '1rem'
        d.style.display = "none"
        var head = window.document.getElementsByTagName('head')[0]
        head.appendChild(d)
        var realf = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'))
        if (f !== realf) {
          docEl.style.fontSize = f * (f / realf) + 'px'
        }
      }
      resetRemUnit()
      window.addEventListener('resize', resetRemUnit)
    })()
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
